<p class="text-center text-muted" *ngIf="!photos.length">
    Sorry, no photos with that description
</p>

<ol class="list-unstyled">
    <li *ngFor="let cols of rows" class="row no-gutters">
        <div *ngFor="let photo of cols" class="col-3">
            <app-card>
                <app-photo
                [url]="photo.url"
                [description]="photo.description">
                </app-photo>
                <div>
                    <i aria-hidden="true" class="fa fa-heart-o fa-1x ml-2"></i> {{photo.likes}}
                    <i aria-hidden="true" class="fa fa-comment-o fa-1x ml-3 "></i> {{ photo.comments }}
                </div>  
            </app-card>
                      
        </div>
    </li>
</ol>
